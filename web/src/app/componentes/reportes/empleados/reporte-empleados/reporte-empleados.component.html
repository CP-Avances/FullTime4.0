<div class="container" style="margin-bottom: 25px; padding-bottom: 10px; padding-top: 15px;">
    <div id="titulo">
        <span>REPORTE DE USUARIOS ACTIVOS</span>
    </div>
    <br>
    <div class="row">
        <div class="col-lg">
            <div id="titulo">
                <span>OPCIONES DE DESCARGA</span>
            </div>
            <mat-card class="example-card mat-elevation-z9">
                <div class="d-flex flex-wrap justify-content-around" style="margin: 0px 10px 0px 10px;">
                    <button mat-icon-button (click)="ListaEmpleadosDetallado('open')">
                        <mat-icon class="i-pdf" matTooltipPosition="right"
                            matTooltip="Previsualizar reporte en el navegador en fomato PDF.">picture_as_pdf
                        </mat-icon>
                    </button>
                    <button mat-icon-button (click)="ListaEmpleadosDetallado('download')">
                        <mat-icon class="i-download" matTooltipPosition="right"
                            matTooltip="Descargar reporte en formato PDF.">cloud_download</mat-icon>
                    </button>
                    <button mat-icon-button (click)="exportToExcelListaEmpleados()">
                        <mat-icon class="fas fa-file-excel i-excel" matTooltipPosition="right"
                            matTooltip="Descargar reporte en formato EXCEL."></mat-icon>
                    </button>
                    <button id="opciones" mat-icon-button (click)="ConfiguracionReporteEmpleados()">
                        <mat-icon style="margin-top: -8px; color: black;" matSuffix matTooltipPosition="right"
                            matTooltip="Seleccionar datos que se visualizarán en el reporte.">settings</mat-icon>
                    </button>
                </div>
            </mat-card>
        </div>
    </div>
</div>
<div class="container" style="padding-bottom: 50px; text-align: center;">
    <div class="mat-elevation-z8" style="background: white;">
        <div id="titulo">LISTA DE USUARIOS ACTIVOS</div>
        <div class="table-responsive">
            <table class="table table-hover table-sm">
                <thead class="thead-light">
                    <tr style="text-align: center;">
                        <th scope="col">Código</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Cédula</th>
                        <th scope="col">Correo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <mat-form-field id="t-inputs">
                                <mat-label>Código</mat-label>
                                <input matInput placeholder="Buscar" [(ngModel)]="filtroCodigo" [formControl]="codigo"
                                    (keypress)="IngresarSoloNumeros($event)">
                            </mat-form-field>
                        </td>
                        <td>
                            <mat-form-field id="t-inputs">
                                <input matInput placeholder="Buscar" [(ngModel)]="filtroNombre" [formControl]="nombre"
                                    type="text" (keypress)="IngresarSoloLetras($event)">
                            </mat-form-field>
                        </td>
                        <td>
                            <mat-form-field id="t-inputs">
                                <input matInput placeholder="Buscar" [(ngModel)]="filtroApellido"
                                    [formControl]="apellido" type="text" (keypress)="IngresarSoloLetras($event)">
                            </mat-form-field>
                        </td>
                        <td>
                            <mat-form-field id="t-inputs">
                                <input matInput placeholder="Buscar" [(ngModel)]="filtroCedula" maxlength="10"
                                    oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                    [formControl]="cedula" type="text" (keypress)="IngresarSoloNumeros($event)">
                            </mat-form-field>
                        </td>
                        <td>
                            <mat-icon id="limpiar" (click)="limpiarCampos()" matSuffix matTooltipPosition="right"
                                matTooltip="Limpiar campos de búsqueda de la tabla y mostrar todos los datos.">
                                format_clear
                            </mat-icon>
                            <mat-icon id="i-ayuda" matSuffix matTooltipPosition="right"
                                matTooltip="Búsqueda de datos de empleado de acuerdo a las columnas de la tabla.">
                                help_outline</mat-icon>
                        </td>
                    </tr>
                    <tr
                        *ngFor="let e of empleados | emplCodigo: filtroCodigo | emplCedula: filtroCedula | emplNombre: filtroNombre | emplApellido: filtroApellido | paginate:tamanio_pagina:numero_pagina">
                        <th scope="row">{{e.codigo}}</th>
                        <td>{{e.nombre}}</td>
                        <td>{{e.apellido}}</td>
                        <td>{{e.cedula}}</td>
                        <td>{{e.correo}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <mat-paginator id="pagina" [length]="empleados.length" [pageSize]="tamanio_pagina" [pageSizeOptions]="pageSizeOptions"
            id="pagina" (page)="ManejarPagina($event)" showFirstLastButtons>
        </mat-paginator>
        <br>
    </div>
</div>
