<!-- *** VENTANA DE SOLICITUDES MULTIPLES DE VACACIONES *** -->
@if(activar_vacacion){
<div style="padding-top: 20px;">
  <!-- <app-registrar-solicitudes-vacaciones [data]="data" /> -->
  <app-registrar-solicitudes-vacaciones />
</div>
}

<!-- *** BUSQUEDA DE USUARIOS DE QUIENES SE CREARA VACACIONES DE FORMA MASIVA *** -->
<div style="padding-top: 20px;" *ngIf="activar_busqueda">
  <div id="titulo">REGISTRO DE VACACIONES</div>
  <mat-card class="example-card mat-elevation-z9">
    <mat-card-content>
      <div id="resultados">
        <span>CRITERIOS DE BÚSQUEDA</span>
      </div>
      <br>
      <!--  **************************  FORM PARA EMPLEADOS  ***************************  -->
      <form>
        <div class="row">
          <div class="col-md">
            <div class="d-flex flex-wrap justify-content-center">
              <mat-form-field>
                <mat-label>Sucursal</mat-label>
                <input matInput placeholder="Buscar" (input)="Filtrar(nombre_suc.value, 1)" [formControl]="nombre_suc"
                  type="text" (keypress)="IngresarSoloLetras($event)">
                <mat-icon matSuffix matTooltipPosition="right" matTooltip="Búsqueda de sucursales por nombre.">
                  location_city
                </mat-icon>
              </mat-form-field>
            </div>
            <div class="d-flex flex-wrap justify-content-center">
              <mat-form-field>
                <mat-label>Nombres</mat-label>
                <input matInput placeholder="Buscar" (input)="Filtrar(nombre_emp.value, 6)" [formControl]="nombre_emp"
                  type="text" (keypress)="IngresarSoloLetras($event)">
                <mat-icon matSuffix matTooltipPosition="right" matTooltip="Búsqueda de datos de empleado por nombre.">
                  person
                </mat-icon>
              </mat-form-field>
            </div>
          </div>
          <div class="col-md">
            <div class="d-flex flex-wrap justify-content-center">
              <mat-form-field>
                <mat-label>Código</mat-label>
                <input matInput placeholder="Buscar" (input)="Filtrar(codigo.value, 4)" [formControl]="codigo"
                  (keypress)="IngresarSoloNumeros($event)">
                <mat-icon matSuffix matTooltipPosition="right" matTooltip="Búsqueda de datos de empleado por código.">
                  code
                </mat-icon>
              </mat-form-field>
            </div>
            <div class="d-flex flex-wrap justify-content-center">
              <mat-form-field>
                <mat-label>Identificación</mat-label>
                <input matInput placeholder="Buscar" maxlength="10" (input)="Filtrar(cedula.value, 5)"
                  oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                  [formControl]="cedula" type="text" (keypress)="IngresarSoloNumeros($event)">
                <mat-icon matSuffix matTooltipPosition="right"
                  matTooltip="Búsqueda de datos de empleado por número de identificación.">
                  badge
                </mat-icon>
              </mat-form-field>
            </div>
          </div>
        </div>
      </form>

      <div class="d-flex flex-wrap justify-content-center" style="padding-top: 15px;">
        <button id="btn-raised" class="btn btn-sm" (click)="GuardarRegistros()"
          *ngIf="getRegistrarVacacionessMultiples()">Registrar vacaciones</button>
        <button id="btn-raised" class="btn btn-sm" (click)="LimpiarFormulario()">Cancelar</button>
      </div>

      <hr>

      <!--  **************************  TABLA PARA EMPLEADOS  *****************************  -->
      <div class="mat-elevation-z8" style="background: white;">

        <div id="titulo" class="row w-100 m-auto">
          <div class="col-12 col-md-2 mb-2 mb-md-0 order-2 order-md-2">
          </div>
          <div class="col-12 col-md-8 mb-2 mb-md-0 order-1 order-md-2 Tabla_titulo">
            <span>
              RESULTADO USUARIOS
            </span>
          </div>
          <div class="col-12 col-md-2 mb-2 mb-md-0 order-3 order-md-2">
            <button type="submit" class="btn btn-outline-light btn-sm btn_eliminar" (click)="MostrarLista()">
              Mostrar lista
            </button>
          </div>
        </div>

        <div class="table-responsive">
          <table class="table table-hover table-sm">
            <thead class="thead-light">
              <tr style="text-align: center;">
                <th>
                  <mat-icon *ngIf="activar_seleccion" class="flex-shrink-1 bd-highlight" matSuffix
                    matTooltipPosition="right" matTooltip="Dar clic para activar selección múltiple." id="SelectCheck"
                    (click)="HabilitarSeleccion()">
                    library_add_check
                  </mat-icon>
                  <mat-checkbox *ngIf="plan_multiple" (change)="$event ? masterToggleEmp() : null"
                    [checked]="selectionEmp.hasValue() && isAllSelectedEmp()"
                    [indeterminate]="selectionEmp.hasValue() && !isAllSelectedEmp()" [aria-label]="checkboxLabelEmp()">
                  </mat-checkbox>
                </th>
                <th scope="col">Sucursal</th>
                <th scope="col">Identificación</th>
                <th scope="col">Código</th>
                <th scope="col">Nombre</th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="let e of empleados | sucNombre: filtroNombreSuc | filtroCodigo: filtroCodigo | emplCedula: filtroCedula | nombreCompleto: filtroNombreEmp | paginate:tamanio_pagina_emp:numero_pagina_emp">
                <td>
                  <mat-checkbox *ngIf="plan_multiple_" (click)="$event.stopPropagation()"
                    (change)="$event ? selectionEmp.toggle(e) : null" [checked]="selectionEmp.isSelected(e)"
                    [aria-label]="checkboxLabelEmp(e)">
                  </mat-checkbox>
                </td>
                <td>{{e.sucursal}}</td>
                <td>{{e.identificacion}}</td>
                <td>{{e.codigo}}</td>
                <td>{{e.apellido}} {{e.nombre}}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <mat-paginator id="pagina" [length]="empleados.length" [pageSize]="tamanio_pagina_emp"
          [pageSizeOptions]="pageSizeOptions_emp" (page)="ManejarPaginaResultados($event)" showFirstLastButtons>
        </mat-paginator>
        <br>
      </div>
    </mat-card-content>
  </mat-card>
</div>
