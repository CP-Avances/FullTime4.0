<div class="container" style="padding-top: 15px; padding-bottom: 30px;">
    <mat-card class="mat-elevation-z8">
        <div *ngIf="HabilitarBtn" id="titulo" class="row w-100 m-auto">
            <div class="col-9 col-md-2 mb-2 mb-md-0 order-2 order-md-2">  
            </div>
            <div class="col-12 col-md-8 mb-2 mb-md-0 order-1 order-md-2 Tabla_titulo">
                <span>
                    CONFIGURACIÓN MENSAJE DE ANIVERSARIO
                </span>
            </div>
            <div class="col-3 col-md-2 mb-2 mb-md-0 order-3 order-md-2">
                <button type="submit" class="btn btn-outline-light btn-sm" style="margin-top: -3px;"
                    (click)="AbrirRegistrarMensaje()">
                    Añadir
                </button>
            </div>
        </div>
        <div class="container" *ngFor="let a of aniversario">
            <div id="titulo" class="row w-100 m-auto">
                <div class="col-9 col-md-2 mb-2 mb-md-0 order-2 order-md-2">  
                </div>
                <div class="col-12 col-md-8 mb-2 mb-md-0 order-1 order-md-2 Tabla_titulo">
                    <span>
                        CONFIGURACIÓN MENSAJE DE ANIVERSARIO
                    </span>
                </div>
                <div class="col-3 col-md-2 mb-2 mb-md-0 order-3 order-md-2">
                    <button class="btn btn-outline-light btn-sm" style="float: right; margin-right: 10px; margin-top: -3px;"
                    (click)="EditarMensaje(a)">
                        Editar
                    </button>
                </div>
            </div>

            <div style="padding-top: 15px;">
                <div class="caja">
                    <label>Asunto:</label>
                    <span>{{a.asunto}}</span>
                </div>
                <div class="caja" *ngIf="a.link != null && a.link != ''">
                    <label>Link:</label>
                    <a href="{{a.link}}" target="_blank"> ! VER FELICITACIONES ! </a>
                </div>
                <div class="caja">
                    <label>Mensaje:</label>
                    <span>{{a.mensaje}} </span>
                </div>
                <div class="caja" style="padding-bottom: 30px;">
                    <label>Imagen:</label><br>
                    <img class="img-fluid rounded mx-auto d-block" src="{{API_URL}}/mensajes_notificaciones/img/{{a.imagen}}">
                </div>
            </div>
        </div>
    </mat-card>
</div>
