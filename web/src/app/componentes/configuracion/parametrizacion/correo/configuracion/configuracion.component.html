<div class="container" *ngFor="let e of datosEmpresa" style="padding-top: 15px;">
    <mat-card class="example-card mat-elevation-z8">
        <div id="titulo">
            <span>{{e.nombre.toUpperCase()}}</span>
        </div>
        <mat-card-content>
            <div class="container" style="padding-top: 15px;">
                <br>
                <div class="row" *ngIf="getConfigurarImagenes()">
                    <div class="col-6 text-center" id="verticalLine">
                        <div class="d-flex justify-content-around">
                            <label id="datosF">CABECERA DE CORREO</label>
                        </div>

                        <div class="imagenCorreo">
                            <figure class="cabecera-container">

                                <div *ngIf="imagen_default_c; else cabeceraCorreo" class="img-wrapper">
                                    <img src="../../../../../assets/imagenes/photo.png" alt="Imagen por defecto"
                                        class="cabecera-img" />
                                </div>

                                <ng-template #cabeceraCorreo>
                                    <div class="img-wrapper">
                                        <img [src]="cabecera" alt="Cabecera de correo" class="cabecera-img" />
                                    </div>
                                </ng-template>

                                <button type="button" (click)="EditarLogo('header')"
                                    matTooltip="Actualizar imagen de encabezado de correos." matTooltipPosition="right"
                                    aria-label="Actualizar imagen de encabezado" class="btn-cabecera-editar">
                                    <mat-icon class="icono-editar">add_a_photo</mat-icon>
                                </button>

                            </figure>
                        </div>
                    </div>
                    <br>
                    <div class="col-6 text-center" id="verticalLine">
                        <div class="d-flex justify-content-center">
                            <label id="datosF">PIE DE FIRMA CORREO</label>
                        </div>

                        <div class="imagenCorreo">
                            <figure class="cabecera-container">

                                <div *ngIf="imagen_default_p; else pieCorreo" class="img-wrapper">
                                    <img src="../../../../../assets/imagenes/photo.png" alt="Imagen por defecto"
                                        class="cabecera-img" />
                                </div>

                                <ng-template #pieCorreo>
                                    <div class="img-wrapper">
                                        <img [src]="pie" alt="Pie de firma de correo" class="cabecera-img" />
                                    </div>
                                </ng-template>

                                <button type="button" (click)="EditarLogo('footer')"
                                    matTooltip="Actualizar imagen de pie de firma de correos."
                                    matTooltipPosition="right" aria-label="Actualizar imagen de pie de firma"
                                    class="btn-cabecera-editar">
                                    <mat-icon class="icono-editar">add_a_photo</mat-icon>
                                </button>

                            </figure>
                        </div>

                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <div class="d-flex justify-content-around text-center">
                            <label id="datosF">CONFIGURACIÃ“N CORREOS</label>
                        </div>
                        <div class="d-flex flex-wrap justify-content-start">
                            <label id="datosF">Correo principal:</label>
                            <label style="word-break: break-all">{{e.correo}}</label>
                        </div>
                        <div class="d-flex flex-wrap justify-content-start">
                            <label id="datosF">Servidor de correo:</label>
                            <label>{{e.servidor}}</label>
                        </div>
                        <div class="d-flex flex-wrap justify-content-start">
                            <label id="datosF">Puerto de salida:</label>
                            <label>{{e.puerto}}</label>
                        </div>
                        <div class="d-flex justify-content-around text-center">
                            <button id="btn-raised" class="btn btn-sm" *ngIf="getConfigurarServidor()"
                                (click)="ConfigurarCorreoElectronico(e)">Configurar</button>
                        </div>
                    </div>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
