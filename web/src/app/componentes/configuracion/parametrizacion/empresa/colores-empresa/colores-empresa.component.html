<!--   ****************** FORMULARIO DE REGISTRO DE MARCA DE AGUA  ****************************  -->

<div style="text-align: center;" *ngIf='verFrase'>
    <div id="resultados">
        <mat-icon id="movilidad" class="float-left">open_with</mat-icon>
        <span cdkDrag cdkDragRootElement=".cdk-overlay-pane" id="mover">
            MARCA DE AGUA
        </span>
        <mat-icon class="float-right" id="cerrar" (click)="CerrarVentana()">highlight_off</mat-icon>
    </div>
    <div class="container">
        <form [formGroup]="fraseForm">
            <div class="d-flex flex-wrap justify-content-center" style="padding-top: 20px; width: 100%;">
                <mat-radio-group aria-label="Select an option" [formControl]="fraseReporte" required>
                    <div class="d-flex flex-wrap justify-content-start" style="position: relative; left: 3px;">
                        <mat-radio-button (change)="CambiarFrase($event)" value="Confidencial">
                            <label>Confidencial</label>
                        </mat-radio-button>
                    </div>
                    <div class="d-flex flex-wrap justify-content-start" style="position: relative; left: 3px;">
                        <mat-radio-button (change)="CambiarFrase($event)" value="FullTime">
                            <label>FullTime</label>
                        </mat-radio-button>
                    </div>
                    <div class="d-flex flex-wrap justify-content-start" style="position: relative; left: 3px;">
                        <mat-radio-button (change)="CambiarFrase($event)" value="">
                            <label>Ninguna</label>
                        </mat-radio-button>
                    </div>
                    <div class="d-flex flex-wrap justify-content-start" style="position: relative; left: 3px;">
                        <mat-radio-button (click)="IngresarFrase()" value="Otro">
                            <label>Otra</label>
                        </mat-radio-button>
                    </div>
                </mat-radio-group>
            </div>
        </form>

        <div class="d-flex flex-wrap justify-content-center">
            <mat-form-field *ngIf="ingresarOtro">
                <mat-label>Frase</mat-label>
                <input matInput placeholder="Ingresar nombre" [formControl]="nuevaF" maxlength="50"
                    oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
                <mat-icon id="i-cursor" matSuffix matTooltipPosition="right"
                    matTooltip="Ingresar frase que serÃ¡ usada como marca de agua en los reportes.">
                    help_outline
                </mat-icon>
            </mat-form-field>
        </div>
        <div class="d-flex flex-wrap justify-content-center" style="padding-top: 15px; margin-bottom: 3%;">
            <button id="btn-raised" class="btn btn-sm" (click)="VerArchivo(fraseForm.value)">Visualizar</button>
            <button id="btn-raised-guardar" class="btn btn-sm" #botonGuardar (click)="GuardarFrase(fraseForm.value)"
                cdkFocusInitial>Guardar</button>
        </div>
    </div>
</div>
