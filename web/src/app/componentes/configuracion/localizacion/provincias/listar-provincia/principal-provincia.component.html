<div class="container" style="margin-bottom: 25px; padding-bottom: 10px; padding-top: 20px;">
    <div class="row">
        <div class="col-md">
            <div id="titulo" class="row w-100 m-auto">
                <div class="col-12 Tabla_titulo">
                    <span>PROVINCIAS - DEPARTAMENTOS - ESTADOS</span>
                </div> 
            </div>
            <mat-card class="example-card mat-elevation-z8">
                <div class="d-flex flex-wrap justify-content-center" style="margin-top: 1%; margin-bottom: 2%;">
                    <button id="btn-raised"  class="btn btn-sm" (click)="AbrirVentanaRegistrarProvincia()" *ngIf="getCrearProvincia()">
                        Crear provincia
                    </button>
                    <button id="btn-raised" class="btn btn-sm" (click)="LimpiarCampos()" matSuffix
                        matTooltipPosition="right"
                        matTooltip="Limpiar campos de búsqueda de la tabla y mostrar todos los datos.">
                        Mostrar lista
                    </button>
                </div>
            </mat-card>
        </div>
    </div>
</div>
<div class="container" style="padding-bottom: 50px; text-align: center;">
    <div class="mat-elevation-z8" style="background: white;">
        <div id="titulo" class="row w-100 m-auto">
            <div class="col-12 col-md-2 mb-2 mb-md-0 order-2 order-md-2">  
            </div>
            <div class="col-12 col-md-8 mb-2 mb-md-0 order-1 order-md-2 Tabla_titulo">
                <span>RESULTADO DE BÚSQUEDA</span>
            </div>
            <div class="col-12 col-md-2 mb-2 mb-md-0 order-3 order-md-2">
                <button type="submit" class="btn btn-outline-light btn-sm btn_eliminar" style="margin-top: -3px;" 
                    (click)="ConfirmarDeleteMultiple()" *ngIf="getEliminarProvincia()">
                    Eliminar
                </button>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-hover table-sm">
                <thead class="thead-light">
                    <tr style="text-align: center;">
                        <th>
                            <mat-icon *ngIf="activar_seleccion" class="flex-shrink-1 bd-highlight" matSuffix
                                matTooltipPosition="right" matTooltip="Dar clic para activar selección múltiple."
                                id="SelectCheck" (click)="HabilitarSeleccion()">
                                library_add_check
                            </mat-icon>
                            <mat-checkbox *ngIf="plan_multiple" (change)="$event ? masterTogglePag() : null"
                                [checked]="selectionProvincias.hasValue() && isAllSelectedPag()"
                                [indeterminate]="selectionProvincias.hasValue() && !isAllSelectedPag()"
                                [aria-label]="checkboxLabelPag()">
                            </mat-checkbox>
                        </th>
                        <th scope="col">País</th>
                        <th scope="col">Provincia-Departamento-Estado</th>
                        <th scope="col">Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td>
                            <mat-form-field id="t-inputs">
                                <input matInput placeholder="Buscar" (keypress)="IngresarSoloLetras($event)"
                                    [formControl]="paisF">
                            </mat-form-field>
                        </td>
                        <td>
                            <mat-form-field id="t-inputs">
                                <input matInput placeholder="Buscar" (keypress)="IngresarSoloLetras($event)"
                                    [formControl]="provinciaF">
                            </mat-form-field>
                        </td>
                        <td>
                            <mat-icon id="i-ayuda" matSuffix matTooltipPosition="right"
                                matTooltip="Búsqueda de datos de acuerdo a la columna de la tabla.">
                                help_outline</mat-icon>
                        </td>
                    </tr>
                    <tr
                        *ngFor="let prov of provincias | provincia: provinciaF.value | bPaises: paisF.value | paginate:tamanio_pagina:numero_pagina">
                        <td>
                            <mat-checkbox *ngIf="plan_multiple_" (click)="$event.stopPropagation()"
                                (change)="$event ? selectionProvincias.toggle(prov) : null"
                                [checked]="selectionProvincias.isSelected(prov)" [aria-label]="checkboxLabelPag(prov)">
                            </mat-checkbox>
                        </td>
                        <td>{{prov.pais}}</td>
                        <td>{{prov.nombre}}</td>
                        <td class="d-flex justify-content-center">
                            <i (click)="ConfirmarDelete(prov)" class="far fa-trash-alt" matSuffix
                                matTooltipPosition="right" matTooltip="Eliminar este registro." *ngIf="getEliminarProvincia()">
                                <p>Eliminar</p>
                            </i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <mat-paginator id="pagina" [length]="provincias.length" [pageSize]="tamanio_pagina"
            [pageSizeOptions]="pageSizeOptions" id="pagina" (page)="ManejarPagina($event)" showFirstLastButtons>
        </mat-paginator>
        <!--  **********************  DESCARGA DE REPORTES  *************************  -->
        <div *ngIf="getDescargarReportes()">
            <div class="d-flex justify-content-end" style="margin-right: 2%; margin-top: 10px;">
                <i (click)="generarPdf('download')" id="pdf" class="fas fa-file-pdf" matSuffix
                    matTooltipPosition="right" matTooltip="Descargar Lista de Provincias en formato PDF.">
                    <p>PDF</p>
                </i>
                <i (click)="exportToExcel()" id="excel" class="fas fa-file-excel" matSuffix matTooltipPosition="right"
                    matTooltip="Descargar Lista de Provincias en formato EXCEL.">
                    <p>XLSL</p>
                </i>
                <i (click)="exportToCVS()" id="csv" class="fas fa-file-csv" matSuffix matTooltipPosition="right"
                    matTooltip="Descargar Lista de Provincias en formato CSV.">
                    <p>CSV</p>
                </i>
                <i (click)="exportToXML()" id="xml" class="fas fa-file-code" matSuffix matTooltipPosition="right"
                    matTooltip="Descargar Lista de Provincias en formato XML.">
                    <p>XML</p>
                </i>
            </div>
            <div class="d-flex justify-content-end"
                style="margin-right: 2%; margin-top: -1%; color: rgb(158, 154, 154);">
                <p> Reporte de provincias. </p>
            </div>
        </div>
    </div>
</div>
