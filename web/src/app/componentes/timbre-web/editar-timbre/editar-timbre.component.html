<div id="resultados">
    <mat-icon id="movilidad" class="float-left">open_with</mat-icon>
    <span cdkDrag cdkDragRootElement=".cdk-overlay-pane">
        Editar Timbre</span>
    <mat-icon class="float-right" id="cerrar" (click)="ventana.close()">highlight_off</mat-icon>
</div>
<div class="container">
    <div class="nota" style="text-align: center !important;">
        <span>NOTA: Por favor revisar bien los datos que se van a cambiar.</span>
    </div>
    <form >
        <label><i id="ver" class="fas fa-solid fa-user"></i>  {{datosTimbre.empleado}}</label>
        <label style="float: right;"><i id="ver" class="fas fa-solid fa-clock"></i> Fecha timbre  {{datosTimbre.fec_hora_timbre | date:'yyyy-MM-dd hh-mm-ss' }}</label>
        <br>
        <div class="container table-responsive" style="width: 90%; margin: auto;">
            <div style="text-align: center; width: 100%;">
                <label>
                    Seleccione la accion de timbre a modificar
                </label>
            </div>
            <div class="row">
              <div class="col-md-6">
                <i class=" fas fa-solid fa-user-clock" style="margin-right: 5px;"></i>
                <mat-form-field class="tecla_accion">
                    <mat-label>Acción timbre</mat-label>
                    <mat-icon id="i-cursor" matSuffix matTooltipPosition="right" matTooltip="Acciónes de la marcación.">
                        help_outline</mat-icon>
                    <mat-select 
                        [(ngModel)]="accion.value"
                        [(value)] = "accion.value"
                        [ngModelOptions]="{standalone: true}"
                        >
                        <mat-option *ngFor="let accion of acciones" [value]="accion.value">
                            {{accion.text}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="tecla_funcion">
                    <mat-label>Tecla funcion</mat-label>
                    <mat-icon id="i-cursor" matSuffix matTooltipPosition="right" matTooltip="Acciónes de la marcación.">
                        help_outline</mat-icon>
                    <mat-select 
                        [(ngModel)]="teclaFun.value"
                        [(value)] = "teclaFun.value"
                        [ngModelOptions]="{standalone: true}"
                        >
                        <mat-option *ngFor="let teclaFun of acciones" [value]="teclaFun.value">
                            {{teclaFun.value}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
                <div class="col-md-12">  
                    <textarea style="width: 100%;" [(ngModel)]="textareaValue" name="textareaValue" rows="4"></textarea>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="d-flex flex-wrap justify-content-center" style="padding-top: 1%; margin-bottom: 2%;">
    <button mat-raised-button id="btn-raised" type="submit" (click)="EnviarDatosTimbre()">Guardar</button>
</div>
