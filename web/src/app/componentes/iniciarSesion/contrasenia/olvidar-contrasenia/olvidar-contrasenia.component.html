<header id="home-section">
    <div class="dark-overlay">
        <div class="home-inner">
            <div class="container">
                <div class="row">
                    <div class="col d-flex align-items-center justify-content-center m-auto">
                        <mat-card class="mat-elevation-z8">
                            <img src="../../../../../assets/imagenes/logo/logoAdmin.png"> <br>
                            <span>Cambiar contrase침a</span>
                            <form [formGroup]="formulario" class="m-3">
                                <mat-form-field>
                                    <mat-label>Ingresa correo electr칩nico</mat-label>
                                    <input matInput placeholder="pat@example.com" [formControl]="correo" required>
                                    <mat-icon matSuffix matTooltipPosition="right"
                                        matTooltip="Ingresa el correo electr칩nico asociada a tu cuenta de usuario para enviarte un mail y cambiar tu contrase침a.">
                                        help_outline</mat-icon>
                                    <mat-error *ngIf="correo.invalid">{{ObtenerMensajeCampoUsuarioError()}}</mat-error>
                                </mat-form-field>
                            </form>
                            <div class="w-75" style="margin: auto;">
                                <div class="row w-100">
                                    <div class="col-12 p-0">
                                        <button type="submit" class="btn verde"(click)="EnviarCorreoConfirmacion(formulario.value)"
                                        [disabled]="!formulario.valid">Enviar</button>
                                    </div>
                                    <div class="col-12 mt-3 p-0">
                                        <button type="submit" class="btn" (click)="Cancelar();">Cancelar</button>
                                    </div>
                                </div>
                                 
                            </div>
                        </mat-card>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<app-footer></app-footer>
