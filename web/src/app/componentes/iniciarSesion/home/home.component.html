<div class="container" style="padding-top: 20px; padding-bottom: 25px;">
  <div class="d-flex bd-highlight" id="titulo">
    <div class="w-100 bd-highlight">
      <h5>MÓDULOS DEL SISTEMA</h5>
    </div>
  </div>
  <br>
  <!--  ***************************  MODULOS  ********************************  -->
  <div class="row">
    <div class="d-flex justify-content-center flex-wrap">
      <div class="col-md-4" (click)="MenuRapido(0)">
        <mat-card class="mat-elevation-z8 card-info" style="color: antiquewhite;">
          <mat-card-title style="text-align: center; padding: 3px;">
            <mat-label class="titulo-card">Información Usuario</mat-label>
          </mat-card-title>
          <mat-card-content>
            <div class="row">
              <div class="col-md">
                <br>
                <div class="cont_imagen">
                  <div mat-card-avatar id="avatar" *ngIf="mostrarImagen; else inic">
                    <img src="{{urlImagen}}" alt="" id="avatarImagen">
                  </div>
                  <ng-template #inic>
                    <div mat-card-avatar id="avatar">
                      <span class="btn iniciales d-flex align-items-center justify-content-center">
                        {{iniciales}}
                      </span>
                    </div>
                  </ng-template>
                </div>
                <br>
                <label>
                  <mat-icon class="icon-menu">assignment_ind</mat-icon>
                  <mat-label class="icon-menu">{{datosEmpleado.cedula}}</mat-label>
                </label><br>
                <label>
                  <mat-icon class="icon-menu">location_on</mat-icon>
                  <mat-label class="icon-menu">{{datosEmpleado.domicilio}}</mat-label>
                </label><br>
                <label>
                  <mat-icon class="icon-menu">phone</mat-icon>
                  <mat-label class="icon-menu">{{datosEmpleado.telefono}}</mat-label>
                </label><br>
                <label>
                  <mat-icon class="icon-menu">cake</mat-icon>
                  <mat-label class="icon-menu">{{datosEmpleado.fec_nacimiento_}}</mat-label>
                </label><br>
                <label>
                  <mat-icon class="icon-menu"> contact_mail</mat-icon>
                  <mat-label class="icon-menu">{{datosEmpleado.correo}}</mat-label>
                </label>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
      <div class="col-md-8">
        <div class="row" style="text-align:justify;">
          <!--  *****************  PERMISO  **********************  -->
          <div class="col-md-6" (click)="MenuRapido(4)">
            <mat-card [ngClass]="!permisos ? 'mat-elevation-z8 card-inactivo' : 'mat-elevation-z8 card-permi'"
              style="color: antiquewhite;">
              <mat-card-title style="text-align: center; padding: 3px;">
                <mat-label class="titulo-card">Permisos</mat-label>
              </mat-card-title>
              <mat-card-content>
                <div class="row">
                  <div class="col-md">
                    <label>
                      <mat-icon class="icon-menu align-self-center">insert_emoticon</mat-icon>
                    </label>
                  </div>
                </div>
              </mat-card-content>
            </mat-card>
          </div>
          <!--  *****************  VACACIONES  **********************  -->
          <div class="col-md-6" (click)="MenuRapido(3)">
            <mat-card [ngClass]="!vacaciones ? 'mat-elevation-z8 card-inactivo' : 'mat-elevation-z8 card-vaca'"
              style="color: antiquewhite;">
              <mat-card-title style="text-align: center; padding: 3px;">
                <mat-label class="titulo-card">Vacaciones</mat-label>
              </mat-card-title>
              <mat-card-content>
                <div class="row">
                  <div class="col-md">
                    <label>
                      <mat-icon class="icon-menu align-self-center">flight</mat-icon>
                    </label>
                  </div>
                </div>
              </mat-card-content>
            </mat-card>
          </div>
        </div>
        <br>
        <!--  *****************  HORAS EXTRAS  **********************  -->
        <div class="row" style="text-align:justify;">
          <div class="col-md-6" (click)="MenuRapido(2)">
            <mat-card [ngClass]="!horasExtras ? 'mat-elevation-z8 card-inactivo' : 'mat-elevation-z8 card-horasExtras'"
              style="color: antiquewhite;"> <!--BOTON-INACTIVO-->
              <mat-card-title style="text-align: center; padding: 3px;">
                <mat-label class="titulo-card">Horas Extras</mat-label>
              </mat-card-title>
              <mat-card-content>
                <div class="row">
                  <div class="col-md">
                    <label>
                      <mat-icon class="icon-menu">schedule</mat-icon>
                    </label>
                  </div>
                </div>
              </mat-card-content>
            </mat-card>
          </div>
          <!--  *****************  ALIMENTACION  **********************  -->
          <div class="col-md-6" (click)="MenuRapido(7)">
            <mat-card
              [ngClass]="!alimentacion ? 'mat-elevation-z8 card-inactivo' : 'mat-elevation-z8 card-alimentacion'"
              style="color: antiquewhite;">
              <mat-card-title style="text-align: center; padding: 3px;">
                <mat-label class="titulo-card">Alimentación</mat-label>
              </mat-card-title>
              <mat-card-content>
                <div class="row">
                  <div class="col-md">
                    <label>
                      <mat-icon class="icon-menu align-self-center">local_dining</mat-icon>
                    </label>
                  </div>
                </div>
              </mat-card-content>
            </mat-card>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br><br>
  <div class="col-md">
    <div class="d-flex justify-content-center flex-wrap">
      <!--  *****************  GEOLOCALIZACION  **********************  -->
      <mat-card (click)="MenuRapido(8)" class="Cardfila1"
        [ngClass]="!geolocalizacion ? 'mat-elevation-z8 card-inactivo_' : 'mat-elevation-z8 card-geolocali'"
        style="color: antiquewhite;"> <!--BOTON-INACTIVO-->
        <mat-card-title style="text-align: center; padding: 3px;">
          <mat-label class="titulo-card">Geolocalización</mat-label>
        </mat-card-title>
        <mat-card-content>
          <div class="row">
            <div class="col-md">
              <label>
                <mat-icon class="icon-menu align-self-center">my_location</mat-icon>
              </label>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
      <!--  *****************  APLICACION MOVIL  **********************  -->
      <mat-card (click)="MenuRapido(6)" class="Cardfila1"
        [ngClass]="!movil ? 'mat-elevation-z8 card-inactivo_' : 'mat-elevation-z8 card-aplicacionMovil'"
        style="color: antiquewhite;"> <!--BOTON-INACTIVO-->
        <mat-card-title style="text-align: center; padding: 3px;">
          <mat-label class="titulo-card">Aplicación Móvil</mat-label>
        </mat-card-title>
        <mat-card-content>
          <div class="row">
            <div class="col-md">
              <label>
                <mat-icon class="icon-menu align-self-center">phone_android</mat-icon>
              </label>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
      <!--  *****************  TIMBRE VIRTUAL  **********************  -->
      <mat-card (click)="MenuRapido(1)" class="Cardfila2"
        [ngClass]="!teletrabajo ? 'mat-elevation-z8 card-inactivo_' : 'mat-elevation-z8 card-timbreTele'"
        style="color: antiquewhite;"> <!--BOTON-INACTIVO-->
        <mat-card-title style="text-align: center; padding: 3px;">
          <mat-label class="titulo-card">Timbre Virtual</mat-label>
        </mat-card-title>
        <mat-card-content>
          <div class="row">
            <div class="col-md">
              <label>
                <mat-icon class="icon-menu align-self-center">computer</mat-icon>
              </label>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
      <!--  *****************  ACCIONES DE PERSONAL  **********************  -->
      <mat-card (click)="MenuRapido(5)" class="Cardfila2"
        [ngClass]="!accion ? 'mat-elevation-z8 card-inactivo_' : 'mat-elevation-z8 card-accionPerso'"
        style="color: antiquewhite;"> <!--BOTON-INACTIVO-->
        <mat-card-title style="text-align: center; padding: 3px;">
          <mat-label class="titulo-card">Acciones Personal</mat-label>
        </mat-card-title>
        <mat-card-content>
          <div class="row">
            <div class="col-md">
              <label>
                <mat-icon class="icon-menu align-self-center">how_to_reg</mat-icon>
              </label>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
