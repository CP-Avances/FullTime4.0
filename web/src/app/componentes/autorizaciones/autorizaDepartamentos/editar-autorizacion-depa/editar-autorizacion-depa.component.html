<div id="titulo" class="row w-100 m-auto">
    <div class="col-2 col-md-2 mb-2 mb-md-0"> 
        <mat-icon id="movilidad" class="float-left">open_with</mat-icon>
    </div>
    <div class="col-8 col-md-8 mb-2 mb-md-0 Tabla_titulo">
        <span cdkDrag cdkDragRootElement=".cdk-overlay-pane">
            MODIFICAR AUTORIZAR DEPARTAMENTO
        </span>
    </div>
    <div class="col-2 col-md-2 mb-2 mb-md-0">
        <mat-icon class="float-right" id="cerrar" (click)="CerrarVentana()">highlight_off</mat-icon>
    </div>
</div>
<!-- FORMULARIO COMPLETO -->
<form [formGroup]="formulario">
    <mat-card-content>
        <div class="container" style="text-align: center;">
            <div class="nota" style="text-align: justify;">
                <span>
                    NOTA: Por favor llenar todos los campos obligatorios (*) del formulario para activar el botón
                    Guardar.
                </span>
            </div>
            <div class="row">
                <div class="col-md">
                    <div class="d-flex flex-wrap justify-content-center">
                        <span>
                            <b>{{usuario.toUpperCase()}}</b>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <div class="d-flex flex-wrap justify-content-center">
                        <mat-form-field>
                            <mat-label>Seleccionar Sucursal</mat-label>
                            <mat-icon id="i-cursor" matSuffix matTooltipPosition="right"
                                matTooltip="Seleccionar una de las sucursales existentes en la empresa.">
                                help_outline
                            </mat-icon>
                            <mat-select [formControl]="idSucursal" required>
                                <mat-option *ngFor="let s of sucursales" [value]="s.id"
                                    (click)="ObtenerDepartamentos(formulario.value)">{{s.nombre}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-md">
                    <div class="d-flex flex-wrap justify-content-center">
                        <mat-form-field>
                            <mat-label>Departamento</mat-label>
                            <mat-icon id="i-cursor" matSuffix matTooltipPosition="right"
                                matTooltip="Lista de departamentos existentes en la empresa.">
                                help_outline
                            </mat-icon>
                            <mat-select [formControl]="idDepartamento" required>
                                <mat-option *ngFor="let d of departamento" [value]="d.id">{{d.nombre}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="d-flex flex-wrap justify-content-start w-100">
                        <label class="d-flex justify-content-between"
                            style="position: relative; left:15px; font-size: 14px; padding-top: 5px;">
                            <span>Opciones de aprobación*</span>
                        </label>
                        <mat-radio-group class="w-100" aria-labelledby="example-radio-group-label" [formControl]="autorizarF"
                            required>
                            <div class="row w-100 ml-3">
                                <div class="col-12 col-md-4 p-0">
                                    <mat-radio-button style="float: left;" ngDefaultControl [checked]="selec1" value="preautorizar">
                                        <label id="textoradiobtn">Pre-autorizar</label>
                                    </mat-radio-button>
                                </div>
                                <div class="col-12 col-md-4 p-0">
                                    <mat-radio-button style="float: left;" ngDefaultControl [checked]="selec2" value="autorizar">
                                        <label id="textoradiobtn">Autorizar</label>
                                    </mat-radio-button>
                                </div> 
                                <div class="col-12 col-md-4 p-0">
                                    <mat-radio-button style="float: left;" ngDefaultControl [checked]="selec3" value="noautorizar">
                                        <label id="textoradiobtn">Ninguna</label>
                                    </mat-radio-button>
                                </div>  
                                    
                            </div> 
                        </mat-radio-group>
                    </div>
                </div>
            </div>
        </div>
    </mat-card-content>
</form>
<div class="d-flex flex-wrap justify-content-center" style="padding-top: 1%; margin-bottom: 2%;">
    <button id="btn-raised" class="btn btn-sm" (click)="InsertarAutorizacion(formulario.value)"
        [disabled]="!formulario.valid">Guardar</button>
</div>
