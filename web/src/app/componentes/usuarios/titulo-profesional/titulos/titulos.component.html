<div id="titulo" class="row w-100 m-auto">
    <div class="col-2 col-md-2 mb-2 mb-md-0"> 
        <mat-icon id="movilidad" class="float-left">open_with</mat-icon>
    </div>
    <div class="col-8 col-md-8 mb-2 mb-md-0 Tabla_titulo">
        <span cdkDrag cdkDragRootElement=".cdk-overlay-pane">
            REGISTRAR TÍTULO PROFESIONAL
        </span>
    </div>
    <div class="col-2 col-md-2 mb-2 mb-md-0">
        <mat-icon class="float-right" id="cerrar" (click)="CerrarVentana()">highlight_off</mat-icon>
    </div>
</div>
<form [formGroup]="formulario">
    <div class="container" style="text-align: center;">
        <div class="nota" id="espacio" style="text-align: justify;">
            <span>
                NOTA: Por favor llenar todos los campos obligatorios (*) del formulario para activar el botón Guardar.
            </span>
        </div>
        <div class="d-flex flex-wrap justify-content-center">
            <mat-form-field>
                <mat-label>Nuevo título</mat-label>
                <input matInput placeholder="Ingeniería en ..." [formControl]="nombre"
                    (keypress)="IngresarSoloLetras($event)" required>
                <mat-icon id="i-cursor" matSuffix matTooltipPosition="right"
                    matTooltip="Ingresar nuevo título profesional.">
                    school
                </mat-icon>
            </mat-form-field>


            <mat-form-field>
                <mat-label>Nivel</mat-label>
                <mat-icon id="i-cursor" matSuffix matTooltipPosition="right"
                    matTooltip="Seleccionar nivel del título profesional.">
                    leaderboard
                </mat-icon>
                <mat-select [formControl]="nivel">
                    <mat-option *ngFor="let n of niveles" [value]="n.id"
                        (click)="ActivarDesactivarNombre(formulario.value)">
                        {{n.nombre}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            
            <mat-form-field *ngIf="!HabilitarDescrip">
                <mat-label>Registrar nivel</mat-label>
                <input matInput placeholder="Ingresar nombre" formControlName="nombreNivelForm"
                    (keypress)="IngresarSoloLetras($event)">
                <mat-icon id="i-cursor" matSuffix matTooltipPosition="right"
                    matTooltip="Nombre del nuevo nivel de titulación.">
                    leaderboard
                </mat-icon>
            </mat-form-field>
        </div>
    </div>
    <div class="d-flex flex-wrap justify-content-center" style="padding-top: 10px; margin-bottom: 2%;">
        <button id="btn-raised" class="btn btn-sm" (click)="InsertarTitulo(formulario.value)"
            [disabled]="!formulario.valid" value="Guardar">
            Guardar
        </button>
    </div>
</form>
