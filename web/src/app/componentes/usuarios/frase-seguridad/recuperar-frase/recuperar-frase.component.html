<header id="home-section">
    <div class="dark-overlay">
        <div class="home-inner">
            <div class="container">
                <div class="row">
                    <div class="col d-flex align-items-center justify-content-center m-auto">
                        <mat-card class="mat-elevation-z8 p-4">
                            <img src="../../../../../assets/imagenes/logo/logoAdmin.png"><br>
                            <span>Confirmar nueva frase</span>
                            <form [formGroup]="formulario">
                                <div class="nota">
                                    <span>NOTA: Ingresar una frase que pueda recordar. Esta frase la usar√° para realizar
                                        cambios importantes dentro del sistema.</span>
                                </div>
                                <mat-form-field>
                                    <mat-label>Nueva frase</mat-label>
                                    <textarea matInput #message2 maxlength="100" placeholder="***************"
                                        formControlName="nFrase" required></textarea>
                                    <mat-hint id="fuente" align="start"><strong>Ingresar hasta 100 caracteres</strong></mat-hint>
                                    <mat-hint id="fuente" align="end">{{message2.value.length}} / 100</mat-hint>
                                </mat-form-field>
                            </form>
                            <br>
                            <div class="w-100" style="margin: auto;">
                                <div class="row mt-2">
                                    <div class="col-12 p-0">
                                        <button type="submit" class="btn" (click)="IngresarFrase(formulario.value)"
                                        [disabled]="!formulario.valid">Resetear frase</button>
                                    </div>
                                </div>
                            </div>

                        </mat-card>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<app-footer></app-footer>
